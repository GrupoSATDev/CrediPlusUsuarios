<div
    class="bg-card flex min-w-0 flex-auto flex-col dark:bg-transparent sm:absolute sm:inset-0 sm:overflow-hidden"
>
    <div
        class="relative flex flex-0 flex-col border-b px-6 py-8 sm:flex-row sm:items-center sm:justify-between md:px-8"
    >
        <!-- Title -->
        <div class="text-3xl font-semibold tracking-tight">Mís créditos</div>
    </div>

    <!--Main-->
    @if(data.length) {
        <div class="flex flex-auto overflow-hidden bg-gray-100">
            <!-- Products list -->
            <div
                class="flex flex-auto flex-col sm:flex-row sm:flex-wrap gap-2.5 justify-center overflow-hidden sm:overflow-y-auto bg-gray-100 sm:p-2"
            >
                <ng-container *ngFor="let item of data">
                        <div class="max-w-sm w-full mx-auto p-4">
                            <div class="bg-white shadow-lg rounded-2xl p-6 border border-gray-200">
                                <h2 class="text-xl font-bold text-gray-800 mb-2">Crédito #{{ item.numCredito }}</h2>
                                <p class="text-gray-600 text-sm">Estado: <span class="font-semibold text-green-600">{{ item.nombreEstadoCredito }}</span></p>
                                <p class="text-gray-600 text-sm">Cuotas: <span class="font-semibold">{{ item.cantCuotas }}</span></p>
                                <p class="text-gray-600 text-sm">Vencimiento: <span class="font-semibold">{{ item.fechaVencimiento }}</span></p>
                                <div class="mt-4">
                                    <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition"
                                            (click)="onSelect(item.id)"
                                    >
                                        Ver Detalles
                                    </button>
                                </div>
                            </div>
                        </div>
                </ng-container>
            </div>

        </div>

    } @else {
        <div class="inset-0 min-w-0 overflow-auto print:overflow-visible">

            <div class="inline-block p-4 sm:p-8 print:p-0 w-full">
                <fuse-alert
                    [type]="'info'"
                    [appearance]="'outline'">
                    <span fuseAlertTitle>Información</span>
                    No has realizado ninguna solicitud hasta el momento.
                </fuse-alert>
            </div>

        </div>
    }


</div>
